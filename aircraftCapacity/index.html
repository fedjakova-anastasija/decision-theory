<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-9"><a class="navbar-brand mr-2" href="#">Расчет максимальной стоимости груза самолета
                вместимостью</a></div>
            <div class="col-2"><input type="text" class="form-control" id="capacity" placeholder="вместимость"></div>
        </div>
    </div>
</nav>
<div class="container">
    <div id="items">
        <div class="row mt-3">
            <div class="col-6"><b>Стоимость</b></div>
            <div class="col-6"><b>Вес</b></div>
        </div>
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control cost" placeholder="Стоимость груза">
            <input type="text" class="form-control weight" placeholder="Вес груза">
        </div>
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control cost" placeholder="Стоимость груза">
            <input type="text" class="form-control weight" placeholder="Вес груза">
        </div>
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control cost" placeholder="Стоимость груза">
            <input type="text" class="form-control weight" placeholder="Вес груза">
        </div>
    </div>
    <div id="controls">
        <input type="button" class="btn btn-dark mb-3" id="increment" value="+">
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-dark mr-2" id="button">Определить максимальную стоимость груза
                </button>
            </div>
            <div class="col-3"><input type="text" class="form-control" id="result"
                                      placeholder="Максимальная стоимость груза"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
